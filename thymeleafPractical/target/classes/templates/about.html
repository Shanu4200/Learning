<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<h1>We are Learning Springboot</h1>
<h1>This is a demonstration of Thymeleaf</h1>

</div>
	
	
</body>
